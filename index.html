<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yianni Galiatsatos | Graphic designer and Frontend Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#16181d', // slate-900
                        'secondary': '#1e293b', // slate-800
                        'accent': '#7d8ca1', // sky-400
                        'accent-hover': '#454545',
                        'text-primary': '#f1f5f9', // slate-100
                        'text-secondary': '#94a3b8', // slate-400
                    },
                    fontFamily: {
                        'sans': ['Noto Sans', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'pop-in': 'popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
                        'pop-out': 'popOut 0.2s ease-out forwards',
                        'slide-in': 'slideIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        popIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        popOut: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(0.8)', opacity: '0' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(100%)', opacity: '0.5' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .tilt-disc {
            transform-style: preserve-3d;
            transition: transform 100ms ease-out, box-shadow 300ms ease-out;
            position: relative;
            overflow: hidden;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d0d0d0;
            border: 4px solid #979898;
            perspective: 1000px;
        }

        .tilt-disc:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .tilt-disc img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        .disc-highlight {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 300ms ease-out;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            z-index: 10;
        }

        .disc-highlight.active {
            opacity: 1;
        }

        /* Dark mode adjustments for the disc */
        html.dark .tilt-disc {
            background-color: #1f2937;
            border-color: #374151;
        }
        html.dark .disc-highlight {
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
    <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 dark:bg-primary text-slate-800 dark:text-text-primary font-sans transition-colors duration-300 overflow-y-scroll">
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
    <script type="module" src="/index.tsx"></script>

    <!-- The switcher script is loaded here, but initialized dynamically from index.js -->
    <script src="components/switcher.js"></script>
</body>
</html>
